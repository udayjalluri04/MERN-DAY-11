<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AGE CALCULATOR</h1>
    <div class="input-group">
      <input type="date" id="dob" />
      <button onclick="calculateAge()">Calculator</button>
    </div>
    <div class="output">
      <div class="card"><span id="years">00</span><p>YEAR</p></div>
      <div class="card"><span id="months">00</span><p>MONTH</p></div>
      <div class="card"><span id="days">00</span><p>DAY</p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
